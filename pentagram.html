<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评分星星</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #grade{
            width:180px;
            height:30px;
            margin:0 auto;
        }
        #grade ul{
            list-style:none;
            overflow: auto;
        }
        #grade ul li{
            width:27px;
            height:28px;
            background: url("images/star.gif") no-repeat;
            float: left;
        }
    </style>
</head>
<body>
<div id="grade">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div id="message"></div>
<script>
    window.onload=function(){
        var Ogae = document.getElementById('grade');
        var aLi = Ogae.getElementsByTagName('li');
        var message = document.getElementById('message');
        for (var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onmouseover=function(){
                for (var i=0;i<aLi.length;i++){
                    if(i<=this.index){
                        aLi[i].style.background="url(images/star.gif) no-repeat 0 -29px"
                    } else {
                        aLi[i].style.background="url(images/star.gif) no-repeat 0 0"
                    }
                }
            };
            aLi[i].onmousedown=function(){
                message.innerHTML="评价完成："+(this.index+1)+"星";
            }
        }
        var rate =5;
        console.log('★★★★★☆☆☆☆☆'.slice(5-rate,10-rate));
    }
</script>
</body>
</html>
